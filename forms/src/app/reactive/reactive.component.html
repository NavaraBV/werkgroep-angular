<div class="input">
	<div class="tile">
		<h3>Reactive form</h3>
		
		<form [formGroup]="sehAlertForm" (ngSubmit)="onSubmit(sehAlertForm)">
			<md-select class="input-element" placeholder="Level" formControlName="level" [(ngModel)]="sehAlert.level">
				<md-option *ngFor="let level of levels" [value]="level">
					{{level}}
				</md-option>
			</md-select>
			<md-select placeholder="Trauma" formControlName="trauma" [(ngModel)]="sehAlert.trauma">
				<md-option *ngFor="let trauma of traumaTypes" [value]="trauma">
					{{trauma}}
				</md-option>
			</md-select>
			<md-input-container>
				<input placeholder="PatiÃ«ntnaam" type="text" formControlName="patientName" [(ngModel)]="sehAlert.patientName" mdInput />
			</md-input-container>
			<md-input-container>
				<input placeholder="GCS" type="number" formControlName="gcs" [(ngModel)]="sehAlert.gcs" mdInput />
			</md-input-container>
			<md-input-container>
				<input placeholder="Geb. datum" formControlName="birthDate" [(ngModel)]="sehAlert.birthDate" mdInput [mdDatepicker]="birthDate"/>
				<button mdSuffix [mdDatepickerToggle]="birthDate"></button>
			</md-input-container>
			<md-datepicker #birthDate startView="year" [startAt]="startDate"></md-datepicker>
			<md-select placeholder="Geslacht" formControlName="gender" [(ngModel)]="sehAlert.gender">
				<md-option *ngFor="let gender of genders" [value]="gender">
					{{ gender }}
				</md-option>
			</md-select>
			<button md-raised-button type="submit" [disabled]="!sehAlertForm.valid">Submit</button>
		</form>
	</div>
</div>
<div class="preview">
	<h3>Invoer</h3>
	<div class="preview-input">    
			<preview [sehAlert]="sehAlert"></preview>
	</div>

	<div class="preview-result">
		<h3 *ngIf="traumas.length > 0">Lijst</h3>
		<div *ngFor="let trauma of traumas">
			<div>
				<preview [sehAlert]="trauma"></preview>
			</div>       
		</div>
	</div>
</div>
