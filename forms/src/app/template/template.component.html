<div class="tile">
  <h3>Template driven form</h3>
  <form>
    <md-select placeholder="Level" [(ngModel)]="sehAlert.level" name="level">
      <md-option *ngFor="let level of levels" [value]="level.value">
        {{ level.viewValue }}
      </md-option>
    </md-select>
  </form>
</div>
<div class="tile">
    <preview [sehAlert]="sehAlert"></preview>
</div>
